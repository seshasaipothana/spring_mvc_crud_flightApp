<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Flight Directory</title>
    <style>
        body{
            background-color:whitesmoke;
        }
    </style>
</head>
<body>
<div class="container-lg">
    <figure class="text-center">
    <h3 class="display-6 mt-3 mb-2 text-decoration-underline">Flight Directory</h3>
    </figure>
    <figure class="text-end">
        <a th:href="@{/flight/addForm}" class="btn btn-lg btn-link focus-ring">Add Flight</a>
    </figure>
    <table class="table table-success table-bordered table-striped table-hover">
        <thead class="text-center">
        <tr>
            <th>Flight Number</th>
            <th>Airline Name</th>
            <th>Starting Point</th>
            <th>Ending Point</th>
            <th>Ticket Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td align="center" th:text="${flight.flightNo}"></td>
            <td align="center" th:text="${flight.airlinesName}"></td>
            <td align="center" th:text="${flight.startingPoint}"></td>
            <td align="center" th:text="${flight.endingPoint}"></td>
            <td align="center" th:text="${flight.ticketPrice}"></td>
            <td align="center">
                <a class="btn btn-warning btn-sm border border-0" th:href="@{/flight/update(tempFlightNo = ${flight.flightNo})}">Update</a>
                <a class="btn btn-danger btn-sm border border-0" th:href="@{/flight/delete(tempFlightNo = ${flight.flightNo})}" onclick="if(!(confirm('Do you want to delete this flight???'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
